# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "report-pro"
client_id = ""
application_url = "https://reportpro.codelocksolutions.com"
embedded = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders,read_products,read_customers,read_inventory,read_transactions,read_analytics"

[auth]
redirect_urls = [
  "https://reportpro.codelocksolutions.com/auth/callback"
]

[webhooks]
api_version = "2024-01"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = ""

# Navigation configuration for sidebar menu
[app_proxy]
url = "https://reportpro.codelocksolutions.com"
subpath = "apps/report-pro"
prefix = "apps"

# App navigation - This creates the sidebar menu
[[app_navigation]]
label = "Reports"
destination = "/reports"

[[app_navigation]]
label = "Chart Analysis" 
destination = "/chart-analysis"

[[app_navigation]]
label = "Schedule"
destination = "/schedule"

[[app_navigation]]
label = "Settings"
destination = "/settings"
